name: Docker Image CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Semantic Version
        uses: paulhatch/semantic-version@v4.0.2
        with:
          major_pattern: "major:"
          minor_pattern: "feat:"
          format: "${major}.${minor}.${patch}-prerelease${increment}"
        id: version
      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build the Docker image
        env:
           IMAGE_VERSION: ${{ steps.version.outputs.version}}
        run: docker build -t victorweb/docker-graphql:$IMAGE_VERSION .
      - name: Push the Docker image
        env:
           IMAGE_VERSION: ${{ steps.version.outputs.version}}
        run: docker push victorweb/docker-graphql:$IMAGE_VERSION |
          docker tag victorweb/docker-graphql:$IMAGE_VERSION victorweb/docker-graphql:latest |
          docker push victorweb/docker-graphql:latest